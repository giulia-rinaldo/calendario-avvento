<body>
  <h1>Il nostro calendario carino</h1>
  <h2 class="subtitle">Per il tuo compleanno, dall'1 al 24 dicembre:<br>ogni giorno una porta da aprire.</h2>

    <div class="day" data-day="1"><img src="img/door-1.png" alt="Day 1"></div>

  <p class="signature">Creato con tanto tanto amore da Giulia♥<br>Ti amo tanto!</p>

<div id="popup" class="popup" aria-hidden="true">
  <div class="popup-card" role="dialog" aria-modal="true">
    <button id="close" class="close-btn" aria-label="Chiudi">&times;</button>
    <h2 class="popup-date"></h2>
    <div class="popup-body"></div>
  </div>
</div>

<div class="snow"></div>

  <script src="script.js"></script>
